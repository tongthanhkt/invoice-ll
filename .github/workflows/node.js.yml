name: GitHub Actions Deployment
run-name: ${{ github.actor }} is deploying to production ğŸš€

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: PRODUCTION

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ›ï¸ Trigger Info
        run: |
          echo "ğŸ‰ Triggered by ${{ github.event_name }} on branch ${{ github.ref }}"
          echo "ğŸ–¥ï¸ Running on ${{ runner.os }} for repo ${{ github.repository }}"

      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“‚ List Files
        run: ls -la
        
      - name: ğŸ“„ Write .env File
        run: |
            cat <<EOF > .env
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}       
            EOF

      - name: ğŸ“¦ Install Dependencies
        run: npm install --force

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ§¹ Clean up Unneeded Files
        run: |
          rm -rf .git .cache

      - name: ğŸ—œï¸ Zip Project (excluding node_modules, .git, .cache)
        run: |
          zip -r project.zip . -x "node_modules/*" -x ".git/*" -x ".cache/*"

      - name: ğŸ” Write SSH Private Key to File
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key
          chmod 600 private_key

      - name: ğŸ“¤ Upload Archive to Server
        run: |
          scp -i private_key -o StrictHostKeyChecking=no project.zip ubuntu@${{ vars.REMOTE_HOST }}:~/

      - name: ğŸ“¦ Unzip and Deploy on Server (overwrite everything)
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ubuntu@${{ vars.REMOTE_HOST }} << EOF
            # XÃ³a toÃ n bá»™ thÆ° má»¥c cÅ© trÆ°á»›c khi unzip
            rm -rf ~/${{ vars.REMOTE_PATH }}

            # Táº¡o láº¡i thÆ° má»¥c rá»—ng
            mkdir -p ~/${{ vars.REMOTE_PATH }}

            # Giáº£i nÃ©n vÃ o thÆ° má»¥c má»›i
            unzip ~/project.zip -d ~/${{ vars.REMOTE_PATH }}

            # CÃ i Ä‘áº·t láº¡i package
            cd ~/${{ vars.REMOTE_PATH }}
            npm ci --omit=dev

            # Reload láº¡i báº±ng PM2 (á»©ng dá»¥ng pháº£i Ä‘Æ°á»£c Ä‘Äƒng kÃ½ tá»« trÆ°á»›c)
            pm2 reload invoice-ll-dev
          EOF
      - name: âœ… Done
        run: echo "ğŸš€ Deployment completed successfully!"
