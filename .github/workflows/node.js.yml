name: GitHub Actions Demo
run-name: ${{ github.actor }} is deploying 🚀

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: 
      name: PRODUCTION

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧪 Log basic info
        run: |
          echo "🎉 Triggered by ${{ github.event_name }}"
          echo "🔀 Branch: ${{ github.ref }}"
          echo "📁 Repo: ${{ github.repository }}"

      - name: 📦 Install dependencies
        run: npm install --force

      - name: 🏗️ Build project
        run: npm run build

      - name: 🧹 Clean up before packaging
        run: |
          rm -rf .git .cache node_modules

      - name: 📦 Zip entire project
        run: |
          zip -r project.zip . -x "node_modules/*" -x ".git/*" -x ".cache/*"

      - name: 🔐 Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "unnecessary"

      - name: 🚀 Upload archive to server
        run: |
          scp -i ${{ secrets.SSH_KEY }} -o StrictHostKeyChecking=no project.zip ubuntu@${{ vars.REMOTE_HOST }}:~/

      - name: 📂 Extract archive and install on server
        run: |
          ssh -i ${{ secrets.SSH_KEY }} -o StrictHostKeyChecking=no ubuntu@${{ vars.REMOTE_HOST }} << 'EOF'
            rm -rf ~/project
            mkdir -p ~/project
            unzip -q ~/project.zip -d ~/project
            cd ~/project
            npm ci --omit=dev
            node scripts/setup-chromium.js
          EOF
