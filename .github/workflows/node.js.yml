name: GitHub Actions Demo
run-name: ${{ github.actor }} is deploying ğŸš€

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: 
      name: PRODUCTION

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ª Log basic info
        run: |
          echo "ğŸ‰ Triggered by ${{ github.event_name }}"
          echo "ğŸ”€ Branch: ${{ github.ref }}"
          echo "ğŸ“ Repo: ${{ github.repository }}"

      - name: ğŸ“¦ Install dependencies
        run: npm install --force

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ§¹ Clean up before packaging
        run: |
          rm -rf .git .cache node_modules

      - name: ğŸ“¦ Zip entire project
        run: |
          zip -r project.zip . -x "node_modules/*" -x ".git/*" -x ".cache/*"

      - name: ğŸ” Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "unnecessary"

      - name: ğŸš€ Upload archive to server
        run: |
          scp -i ${{ secrets.SSH_KEY }} -o StrictHostKeyChecking=no project.zip ubuntu@${{ vars.REMOTE_HOST }}:~/

      - name: ğŸ“‚ Extract archive and install on server
        run: |
          ssh -i ${{ secrets.SSH_KEY }} -o StrictHostKeyChecking=no ubuntu@${{ vars.REMOTE_HOST }} << 'EOF'
            rm -rf ~/project
            mkdir -p ~/project
            unzip -q ~/project.zip -d ~/project
            cd ~/project
            npm ci --omit=dev
            node scripts/setup-chromium.js
          EOF
