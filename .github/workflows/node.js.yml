name: GitHub Actions Deployment
run-name: ${{ github.actor }} is deploying Next.js standalone to production ğŸš€

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: PRODUCTION

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ›ï¸ Trigger Info
        run: |
          echo "ğŸ‰ Triggered by ${{ github.event_name }} on branch ${{ github.ref }}"
          echo "ğŸ–¥ï¸ Running on ${{ runner.os }} for repo ${{ github.repository }}"

      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“„ Write .env File
        run: |
          cat <<EOF > .env
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          MONGODB_URI=${{ secrets.MONGODB_URI }}       
          EOF

      - name: ğŸ“¦ Install Dependencies
        run: npm install --force

      - name: ğŸ—ï¸ Build Project (Standalone)
        run: npm run build

      - name: ğŸ“¦ Prepare Files for Deployment
        run: |
          mkdir -p invoice-test/.next
          cp -r .next/standalone/* invoice-test/
          cp -r .next/static invoice-test/.next/static
          cp -r public invoice-test/public || true
          cp .env package.json package-lock.json invoice-test/

      - name: ğŸ” Write SSH Private Key to File
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key
          chmod 600 private_key

      - name: ğŸ“¤ Upload to Server
        run: |
          rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" ./invoice-test/ ubuntu@${{ vars.REMOTE_HOST }}:invoice-test

      - name: ğŸš€ Deploy on Server
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ubuntu@${{ vars.REMOTE_HOST }} << 'EOF'
            set -e
            cd ~/invoice-test
            npm ci --omit=dev
          EOF

      - name: âœ… Done
        run: echo "ğŸš€ Standalone Deployment completed successfully!"
