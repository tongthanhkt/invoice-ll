name: GitHub Actions Deployment
run-name: ${{ github.actor }} is deploying to production ğŸš€

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: PRODUCTION

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ›ï¸ Trigger Info
        run: |
          echo "ğŸ‰ Triggered by ${{ github.event_name }} on branch ${{ github.ref }}"
          echo "ğŸ–¥ï¸ Running on ${{ runner.os }} for repo ${{ github.repository }}"

      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“„ Write .env File
        run: |
          cat <<EOF > .env
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          EOF

      - name: ğŸ“¦ Install Dependencies & Build (standalone)
        run: |
          npm ci
          npm run build
      
      - name: ğŸ“‚ Prepare Deployment Folder
        run: |
          # Táº¡o thÆ° má»¥c deploy vÃ  cÃ¡c thÆ° má»¥c con cáº§n thiáº¿t
          mkdir -p deploy/.next/static
          mkdir -p deploy/public

          # Copy thÆ° má»¥c standalone (chá»©a server.js, .next config)
          cp -r .next/standalone/* deploy/

          # Copy thÆ° má»¥c static (chá»©a cÃ¡c static assets Ä‘Ã£ build)
          cp -r .next/static deploy/.next/static

          # Copy thÆ° má»¥c public náº¿u cÃ³
          cp -r public/* deploy/public || echo "No public folder, skipping..."

          # Copy file BUILD_ID Ä‘á»ƒ trÃ¡nh lá»—i khi start
          cp .next/BUILD_ID deploy/.next/BUILD_ID

          # Copy file cáº¥u hÃ¬nh mÃ´i trÆ°á»ng vÃ  dependency
          cp .env package.json package-lock.json deploy/

          echo "ğŸ“ Deployment folder prepared (standalone)"

      - name: ğŸ” Write SSH Private Key
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key
          chmod 600 private_key

      - name: ğŸ“¤ Upload to Server
        run: |
          rsync -e "ssh -i private_key -o StrictHostKeyChecking=no" -az --delete ./deploy/ ubuntu@${{ vars.REMOTE_HOST }}:~/${{ vars.REMOTE_PATH }}

      - name: ğŸš€ Start Server
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ubuntu@${{ vars.REMOTE_HOST }} << 'EOF'
            set -e
            cd ~/${{ vars.REMOTE_PATH }}
            npm ci --omit=dev
          EOF

      - name: âœ… Done
        run: echo "ğŸš€ Deployment completed with standalone build!"
