name: GitHub Actions Deployment
run-name: ${{ github.actor }} is deploying to production 🚀

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: PRODUCTION

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: 🛎️ Trigger Info
        run: |
          echo "🎉 Triggered by ${{ github.event_name }} on branch ${{ github.ref }}"
          echo "🖥️ Running on ${{ runner.os }} for repo ${{ github.repository }}"

      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 📄 Write .env File
        run: |
          cat <<EOF > .env
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          EOF

      - name: 📦 Install Dependencies & Build (standalone)
        run: |
          npm ci
          npm run build
      
      - name: 📂 Prepare Deployment Folder
        run: |
          mkdir -p deploy

          # Copy standalone build (server.js + dependencies)
          cp -r .next/standalone/* deploy/

          # Copy static assets
          mkdir -p deploy/.next/static
          cp -r .next/static deploy/.next/static

          # Copy server folder với các manifest cần thiết
          mkdir -p deploy/.next/server
          cp -r .next/server/* deploy/.next/server/

          # Copy BUILD_ID file (quan trọng)
          cp .next/BUILD_ID deploy/.next/BUILD_ID

          # Copy public nếu có
          cp -r public deploy/public || echo "No public folder, skipping..."

          # Copy config và lock files
          cp .env package.json package-lock.json deploy/

          echo "📁 Deployment folder prepared with server files and manifests"


      - name: 🔐 Write SSH Private Key
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key
          chmod 600 private_key

      - name: 📤 Upload to Server
        run: |
          rsync -e "ssh -i private_key -o StrictHostKeyChecking=no" -az --delete ./deploy/ ubuntu@${{ vars.REMOTE_HOST }}:~/${{ vars.REMOTE_PATH }}

      - name: 🚀 Start Server
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ubuntu@${{ vars.REMOTE_HOST }} << 'EOF'
            set -e
            cd ~/${{ vars.REMOTE_PATH }}
            npm ci --omit=dev
          EOF

      - name: ✅ Done
        run: echo "🚀 Deployment completed with standalone build!"
