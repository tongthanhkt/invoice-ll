name: GitHub Actions Deployment
run-name: ${{ github.actor }} is deploying to production ðŸš€

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: PRODUCTION

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ðŸ›Žï¸ Trigger Info
        run: |
          echo "ðŸŽ‰ Triggered by ${{ github.event_name }} on branch ${{ github.ref }}"
          echo "ðŸ–¥ï¸ Running on ${{ runner.os }} for repo ${{ github.repository }}"

      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ“‚ List Files
        run: ls -la

      - name: ðŸ“¦ Install Dependencies
        run: npm install --force

      - name: ðŸ—ï¸ Build Project
        run: npm run build

      - name: ðŸ§¹ Clean up Unneeded Files
        run: |
          rm -rf .git .cache

      - name: ðŸ—œï¸ Zip Project (excluding node_modules and .git)
        run: |
          zip -r project.zip . -x "node_modules/*" -x ".git/*" -x ".cache/*"

      - name: ðŸ” Write SSH Private Key to File
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key
          chmod 600 private_key

      - name: ðŸ“¤ Upload Archive to Server
        run: |
          scp -i private_key -o StrictHostKeyChecking=no project.zip ubuntu@${{ vars.REMOTE_HOST }}:~/

      - name: ðŸ“¦ Unzip and Install on Server
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ubuntu@${{ vars.REMOTE_HOST }} << 'EOF'
            rm -rf ~/project
            mkdir -p ~/project
            unzip -q ~/project.zip -d ~/project
            cd ~/project
            npm ci --omit=dev
            node scripts/setup-chromium.js
          EOF

      - name: âœ… Done
        run: echo "ðŸš€ Deployment completed successfully!"
