name: GitHub Actions Deployment
run-name: ${{ github.actor }} is deploying Next.js standalone to production 🚀

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: PRODUCTION

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: 🛎️ Trigger Info
        run: |
          echo "🎉 Triggered by ${{ github.event_name }} on branch ${{ github.ref }}"
          echo "🖥️ Running on ${{ runner.os }} for repo ${{ github.repository }}"

      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 📄 Write .env File
        run: |
          cat <<EOF > .env
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          MONGODB_URI=${{ secrets.MONGODB_URI }}       
          EOF

      - name: 📦 Install Dependencies
        run: npm install --force

      - name: 🏗️ Build Project (Standalone)
        run: npm run build

      - name: 📦 Prepare Files for Deployment
        run: |
          mkdir -p invoice-test/.next
          cp -r .next/standalone/* invoice-test/
          cp -r .next/static invoice-test/.next/static
          cp -r public invoice-test/public || true
          cp .env package.json package-lock.json invoice-test/

      - name: 🔐 Write SSH Private Key to File
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key
          chmod 600 private_key

      - name: 📤 Upload to Server
        run: |
          rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" ./invoice-test/ ubuntu@${{ vars.REMOTE_HOST }}:invoice-test

      - name: 🚀 Deploy on Server
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ubuntu@${{ vars.REMOTE_HOST }} << 'EOF'
            set -e
            cd ~/invoice-test
            npm ci --omit=dev
          EOF

      - name: ✅ Done
        run: echo "🚀 Standalone Deployment completed successfully!"
