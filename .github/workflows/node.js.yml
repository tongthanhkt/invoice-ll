name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: 
      name: PRODUCTION     # ✅ Đã sửa đúng tên environment

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        run: ls ${{ github.workspace }}

      - name: Install dependency
        run: npm install --force

      - name: Build dependency
        run: npm run build

      - run: echo "🍏 This job's status is ${{ job.status }}."

      - run: sudo rm -rf .git

      - name: Remove Puppeteer cache before sync
        run: rm -rf .cache

      # ✅ Đặt SSH Key trước rsync
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "unnecessary"

      - name: rsync deployments
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --rsync-path="mkdir -p ~/${{ vars.REMOTE_PATH }} && rsync"
          remote_path: ~/${{ vars.REMOTE_PATH }}/
          remote_host: ${{ vars.REMOTE_HOST }}
          remote_user: ubuntu
          remote_key: ${{ secrets.SSH_KEY }}
      - name: Install Chromium on server
        run: |
          ssh -i ${{ secrets.SSH_KEY }} -o StrictHostKeyChecking=no ubuntu@${{ vars.REMOTE_HOST }} << 'EOF'
            cd ~/${{ vars.REMOTE_PATH }}
            npm ci --omit=dev
            node scripts/setup-chromium.js
          EOF